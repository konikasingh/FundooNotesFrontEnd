<div class="resetPassword-container">
    <h1>
        <span class="c1">F</span>
        <span class="c2">u</span>
        <span class="c3">n</span>
        <span class="c4">d</span>
        <span class="c5">o</span>
        <span class="c6">o</span>
    </h1>

    <h2>Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
    <div class="enterPassword-container">
        <mat-form-field appearance="outline">
            <mat-label>password</mat-label>
            <input matInput placeholder="password" formControlName="password">
            <mat-error>Enter Password</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>confirm password</mat-label>
            <input matInput placeholder="confirm password" formControlName="confirmPassword">
            <mat-error>Confirm your password</mat-error>
        </mat-form-field>
        
        <div routerLink='/login'>
            <div class="nextButton">           
                <button mat-raised-button>Next</button>
            </div>
        </div>
    </div>
    </form>
</div>
